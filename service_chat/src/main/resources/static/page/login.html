<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置用户名</title>
</head>
<body>
<div id="set_username" style="text-align: center">
    <input style="" type="text" v-model="username"  placeholder="请输入用户名"/>
    <button style="background-color: #4CAF50; /* Green */
                    border: none;
                    color: blue;
                    text-align: center;
                    font-size: 16px;" @click="setUser">确认</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
<script type="text/javascript">
    new Vue({
        el: '#set_username',
        data(){
            return{
                username:''
            }

        },
        methods:{
            setUser() {
                sessionStorage.setItem("user",this.username)
                var a = document.createElement('a')
                a.setAttribute('href', "http://114.132.160.52:8088/page/chat.html")
                document.body.appendChild(a)
                a.click()
            }
        }
    })
</script>
</html>
