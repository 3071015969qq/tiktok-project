server:
  port: 8021
  servlet:
    context-path: /douyin #request prefix
  max-http-header-size: 20480

spring:
  application:
    name: service-user

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db_douyin?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    #    type: com.alibaba.druid.pool.DruidDataSource
    username: root
#    password:
    hikari:
      max-lifetime: 120000  #连接存活两分钟
      maximum-pool-size: 300


  redis:
    host: 127.0.0.1
    port: 6379
#    password:
    database: 1

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 令牌桶限流配置
tokenbucket:
  capacity: 100
  rate: 1


jasypt:
  encryptor:
    password: ${DouyinSecretKey}  #解密密钥，通过环境变量读取
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: FULL


async:
  executor:
    thread:
      # 配置核心线程数（需要后续调整）
      core_pool_size: 10
      # 配置最大线程数
      max_pool_size: 20
      # 配置队列大小
      queue_capacity: 999
      name:
        prefix: async-service-

opentracing:
  jaeger:
    enabled: true
    http-sender:
      url: http://8.134.208.93:14268/api/traces
#    udp-sender:
#      host: 8.134.208.93
#      port: 6831